<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="shortcut icon" href="../images/calculation.png" type="image/png">
    <link rel="stylesheet" href="expensetracker.css">
</head>
<body>
    
    <div class="container">
          <div class="content">
                <div class="text">
                    <h2>Expense Tracker</h2>
                </div>
                <div class="money">
                    <h2>Total Money</h2>
                    <h2>$<span id="total">2000</span></h2>
                    
                    
                </div>

                <div class="two">
                         <div class="one">
                                 <h2>Add Money</h2>
                                 <h2>$<span id="add">0.00</span></h2>
                        </div>
                         <div class="one1">
                                   <h2>Expense</h2>
                                   <h2>$<span id="minu">0.00</span></h2>
                                   
                        </div>
                </div>
                  <div class="title">
                         <h2>History</h2><hr/>
                  </div>
                <div class="hist">
                        
                        

                </div>

                <div class="trans">

                    <input type="text" name="" id="naam" placeholder="Name...">
                    <input type="number" name="" id="amount" placeholder="Amount...">
                   
                </div>

                <div class="bt">
                    <input type="submit" name="" id="btn" value="Add Transaction">
                </div>
          </div>
    </div>








    <script src="expensetracker.js"></script>

</body>
</html>
